<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="./styles3.css">
</head>
<body>
    <div class="container" id="container">
        
    </div>

    <script>
        let n = 200
        let cont = document.getElementById("container")
        for (let i = 0; i < n; i++) {
            const newChild = document.createElement('div')
            newChild.classList.add('box')
            const serialNo = document.createElement('div')
            const name = document.createElement('div')
            const points = document.createElement('div')
            serialNo.innerHTML = i
            name.innerHTML = "Dummy"
            if (i == 3) name.innerHTML = "Chetan Kar Dummy Test"
            points.innerHTML = 500
            newChild.appendChild(serialNo)
            newChild.appendChild(name)
            newChild.appendChild(points)
            cont.appendChild(newChild)
        }
    </script>
</body>
</html>
