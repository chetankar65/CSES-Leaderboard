<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css2">
    <title>CSES Leaderboard</title>
</head>
<body>
    <div class="strip">
        <div class="alpha">G</div>
        <div class="alpha">L</div>
        <div class="alpha">A</div>
        <div class="alpha">M</div>
        <div class="alpha">M</div>
    </div>
    <div class="main">
        <div class="header">LEADERBOARD</div>
        <div class="top-5-container">
            <div class="top-5">
                <p id="one">1</p>
            </div>
            <div class="top-5">
                <p id="two">2</p>
            </div>
            <div class="top-5">
                <p id="three">3</p>
            </div>
            <div class="top-5">
                <p id="four">4</p>
            </div>
            <div class="top-5">
                <p id="five">5</p>
            </div>
        </div>
    </div>
    <div class="strip">
        <div class="alpha">N</div>
        <div class="alpha">I</div>
        <div class="alpha">G</div>
        <div class="alpha">H</div>
        <div class="alpha">T</div>
    </div>
</body>
<script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
<script>
        let i = 1;
        window.setInterval(() => {
            if (i % 2 == 1) {
                axios
                .get("/getData")
                .then(function(response) {
                    //console.log(response.data);
                    document.getElementById("one").style.fontSize = "20px"
                    document.getElementById("one").innerHTML = response.data.data[0].name + " - " + response.data.data[0].points + " points";
                    
                    document.getElementById("two").style.fontSize = "20px"
                    document.getElementById("two").innerHTML = response.data.data[1].name + " - " + response.data.data[1].points + " points";
                    
                    document.getElementById("three").style.fontSize = "20px"
                    document.getElementById("three").innerHTML = response.data.data[2].name + " - " + response.data.data[2].points + " points";
                    
                    document.getElementById("four").style.fontSize = "20px"
                    document.getElementById("four").innerHTML = response.data.data[3].name + " - " + response.data.data[3].points + " points";
                    
                    document.getElementById("five").style.fontSize = "20px"
                    document.getElementById("five").innerHTML = response.data.data[4].name + " - " + response.data.data[4].points + " points";
                    // response.data[i].fieldname
                })
            }
            else {
                document.getElementById("one").style.fontSize = "28px"
                document.getElementById("one").innerHTML = "1";

                document.getElementById("two").style.fontSize = "28px"
                document.getElementById("two").innerHTML = 2;
                
                document.getElementById("three").style.fontSize = "28px"
                document.getElementById("three").innerHTML = 3;
                
                document.getElementById("four").style.fontSize = "28px"
                document.getElementById("four").innerHTML = 4;
                
                document.getElementById("five").style.fontSize = "28px"
                document.getElementById("five").innerHTML = 5;
            }
            i++;
        }, 4000)

        const socket = io();
        socket.on( "updateLeaderboard", function( f_str ) {
            
        });
</script>
</html>
