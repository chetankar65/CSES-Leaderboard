<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/css3">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container" id="container">
        
    </div>

    <script>
        axios
        .get("/fullLeaderboardGame2")
        .then(function (response) {
            console.log(response.data.data.length)
            let n = response.data.data.length;
            let cont = document.getElementById("container")
            for (let i = 0; i < n; i++) {
                const newChild = document.createElement('div')
                newChild.classList.add('box')
                const serialNo = document.createElement('div')
                serialNo.classList.add('serial')
                const name = document.createElement('div')
                name.classList.add('name')
                const points = document.createElement('div')
                points.classList.add('points')
                serialNo.innerHTML = serialNo.innerHTML = i + 1
                name.innerHTML = response.data.data[i].name
                points.innerHTML = response.data.data[i].points2
                newChild.appendChild(serialNo)
                newChild.appendChild(name)
                newChild.appendChild(points)
                cont.appendChild(newChild)
            }
        });
    </script>
</body>
</html>
