<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSES Leaderboard | Admin</title>
    <link rel="stylesheet" href="/css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>
    <div class="strip">
        <div class="alpha">G</div>
        <div class="alpha">L</div>
        <div class="alpha">A</div>
        <div class="alpha">M</div>
        <div class="alpha">M</div>
    </div>
    <div class="main">
        <div class="header">ADMIN DASHBOARD</div>
        <div class="container">
            <form>
                <div class="legend"><label for="name">Register</label></div>
                <div class="details">
                    <input type="text" id="name" name="name" placeholder="Full Name">
                    <input type="text" id="rno" name="rno" placeholder="Roll No.">
                </div>
                <button type="submit" id="add">Add</button>
            </form>
        </div>
        <div class="container-parent">
            <div class="container">
                <form>
                    <div class="legend"><label for="username">Add Points</label>
                        <div class="yes">•SpeedStack</div></div>
                    <div class="details">
                        <input type="text" id="username" name="name" placeholder="Roll No.">
                        <input type="number" id="points" name="points" placeholder="Points" min="1" max="1000">
                        <!-- <input type="number" id="points2" name="points2" placeholder="Points2" value="0" min="1" max="1000"> -->
                    </div>
                    <button type="submit" id="increase">Increase</button>
                </form>
            </div>
            <div class="container">
                <form>
                    <div class="legend"><label for="username">Add Points</label>
                    <div class="yes">•Slinko</div></div>
                    <div class="details">
                        <input type="text" id="username2" name="name" placeholder="Roll No.">
                        <input type="number" id="points2" name="points2" placeholder="Points" min="1" max="1000">
                        <!-- <input type="number" id="points2" name="points2" placeholder="Points2" value="0" min="1" max="1000"> -->
                    </div>
                    <button type="submit" id="increase">Increase</button>
                </form>
            </div>
        </div>
    </div>
    <div class="strip">
        <div class="alpha">N</div>
        <div class="alpha">I</div>
        <div class="alpha">G</div>
        <div class="alpha">H</div>
        <div class="alpha">T</div>
    </div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>

<script>
    const socket = io();

    /*Adding part*/
    const addBtn = document.getElementById("add")

    addBtn.addEventListener("click", (e) => {
        e.preventDefault()
        const name_field = document.getElementById("name").value;
        const rno_field = document.getElementById("rno").value;

        if (name_field != "" && rno_field != "") {
            axios.post("/add", {
                name: name_field,
                rno: rno_field
            })
            .then((response) => {
                //console.log("Success")
                if (response.status == 200) {
                    socket.emit("dataUpdate", false);
                    Toastify({
                        text: "Participant Registered!",
                        duration: 1500,
                        destination: "https://github.com/apvarun/toastify-js",
                        newWindow: true,
                        close: true,
                        gravity: "top", // `top` or `bottom`
                        position: "right", // `left`, `center` or `right`
                        stopOnFocus: true, // Prevents dismissing of toast on hover
                        style: {
                            background: "linear-gradient(135deg, #2b6082 0%, #8082a3 100%)",
                        },
                        onClick: function(){} // Callback after click
                    }).showToast();
                } else {
                    Toastify({
                        text: "Some Issue!",
                        duration: 1500,
                        destination: "https://github.com/apvarun/toastify-js",
                        newWindow: true,
                        close: true,
                        gravity: "top", // `top` or `bottom`
                        position: "right", // `left`, `center` or `right`
                        stopOnFocus: true, // Prevents dismissing of toast on hover
                        style: {
                            background: "linear-gradient(98.3deg, rgb(0, 0, 0) 10.6%, rgb(255, 0, 0) 97.7%)",
                        },
                        onClick: function(){} // Callback after click
                    }).showToast();
                }
            })
        }
    })
    ///////////

    /*Adding part*/
    const increaseBtn = document.getElementById("increase")

    increaseBtn.addEventListener("click", (e) => {
        e.preventDefault()
        const rno = document.getElementById("username").value;
        const points = document.getElementById("points").value;


        if (rno != "" && points >= 1 && points <= 1000) {
            axios.post("/increase", {
                name: rno,
                points: points
            })
            .then((response) => {
                if (response.status == 200) {
                    socket.emit("dataUpdate", false);
                    Toastify({
                        text: `${points} Points Added!`,
                        duration: 1500,
                        destination: "https://github.com/apvarun/toastify-js",
                        newWindow: true,
                        close: true,
                        gravity: "top", // `top` or `bottom`
                        position: "right", // `left`, `center` or `right`
                        stopOnFocus: true, // Prevents dismissing of toast on hover
                        style: {
                            background: "linear-gradient(135deg, #2b6082 0%, #8082a3 100%)",
                        },
                        onClick: function(){} // Callback after click
                    }).showToast();
                } 
            })
            .catch(function (error) {
                if (error.response.status == 400) {
                    Toastify({
                        text: "Participant Not Registered",
                        duration: 1500,
                        destination: "https://github.com/apvarun/toastify-js",
                        newWindow: true,
                        close: true,
                        gravity: "top", // `top` or `bottom`
                        position: "right", // `left`, `center` or `right`
                        stopOnFocus: true, // Prevents dismissing of toast on hover
                        style: {
                            background: "linear-gradient(98.3deg, rgb(0, 0, 0) 10.6%, rgb(255, 0, 0) 97.7%)",
                        },
                        onClick: function(){} // Callback after click
                    }).showToast();
                }
            })

        }

        else {
            Toastify({
                text: `Invalid Details`,
                duration: 1500,
                destination: "https://github.com/apvarun/toastify-js",
                newWindow: true,
                close: true,
                gravity: "top", // `top` or `bottom`
                position: "right", // `left`, `center` or `right`
                stopOnFocus: true, // Prevents dismissing of toast on hover
                style: {
                    background: "linear-gradient(135deg, #2b6082 0%, #8082a3 100%)",
                },
                onClick: function(){} // Callback after click
            }).showToast();
        }
    })

    /*Clearing part*/
    const clearBtn = document.getElementById("clear")

    clearBtn.addEventListener("click", (e) => {
        e.preventDefault()
        let text = "Are you sure you want to clear the scores?"

        if (confirm(text) == true) {
            axios.post("/reset_points", {})
            .then((response) => {
                if (response.status == 200) {
                    socket.emit("dataUpdate", false);
                    Toastify({
                        text: "Points cleared!",
                        duration: 1500,
                        destination: "https://github.com/apvarun/toastify-js",
                        newWindow: true,
                        close: true,
                        gravity: "top", // `top` or `bottom`
                        position: "right", // `left`, `center` or `right`
                        stopOnFocus: true, // Prevents dismissing of toast on hover
                        style: {
                            background: "linear-gradient(135deg, #2b6082 0%, #8082a3 100%)",
                        },
                        onClick: function(){} // Callback after click
                    }).showToast();
                } 
            })
            .catch(function (error) {
                if (error.response.status == 400) {
                    Toastify({
                        text: "Some error...",
                        duration: 1500,
                        destination: "https://github.com/apvarun/toastify-js",
                        newWindow: true,
                        close: true,
                        gravity: "top", // `top` or `bottom`
                        position: "right", // `left`, `center` or `right`
                        stopOnFocus: true, // Prevents dismissing of toast on hover
                        style: {
                            background: "linear-gradient(98.3deg, rgb(0, 0, 0) 10.6%, rgb(255, 0, 0) 97.7%)",
                        },
                        onClick: function(){} // Callback after click
                    }).showToast();
                }
            })
        }
    })
</script>
</html>
