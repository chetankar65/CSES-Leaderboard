<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="https://httpbin.org/post" method="post">
            <div class="legend"><label for="reg">Register: </label></div>
            <input type="text" name="name" placeholder="Full Name">
            <input type="text" name="rno" placeholder="Roll No.">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="container">
        <form action="https://httpbin.org/post" method="get">
            <label for="reg">Add: </label>
            <input type="text" name="name" placeholder="Full Name">
            <label for="points">Points: </label>
            <input type="number" name="points" placeholder="Points">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
